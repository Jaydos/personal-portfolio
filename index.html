          <ul>

            <li><a href="about.html">About</a></li>

          </ul>
        </div>

    <header class="showcase">

      <div class="container">
        <div class="showcase-content">
          <div class="title">
            <h1 class="xl-heading">Jayden Oxley</h1>
            <div class="bottom-line"></div>
            <p class="lead">Web Developer</p>
          </div>
          <div class="about">
            <div class="about-skills ">
              <i class="fab fa-html5 fa-5x"></i>
              <i class="fab fa-css3-alt fa-5x"></i>
              <i class="fab fa-sass fa-5x"></i>
              <i class="fab fa-js fa-5x"></i>
              <i class="fab fa-react fa-5x"></i>

    <section id="tech-skills">
      <div class="container">

        <div class="bottom-line"></div>
        <div class="progress-bars">
          <div class="skill">

            <p class="m-lead">CSS:</p>
            <div class="progress-box">
              <div class="progress-bar" style="width:40%"></div>
            </div>
          </div>

          <div class="skill">
            <p class="m-lead">JavaScript:</p>
            <div class="progress-box">
              <div class="progress-bar" style="width:50%"></div>
            </div>
          </div>

          <div class="skill">
            <p class="m-lead">React:</p>
            <div class="progress-box">
              <div class="progress-bar" style="width:20%"></div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Project Section -->
    <section id="project-section">
      <div class="container">
        <p class="lead">Projects</p>
        <div class="bottom-line"></div>

        <div id="project-grid">
