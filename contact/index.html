<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
      integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../dist/css/main.css" />
    <title>Jayden Oxley | Contact</title>
  </head>
  <body>
    <!-- Header and Showcase -->

    <nav id="main-nav" class="p-2">
      <div id="main-nav-content">
        <div id="logo">
          <h1>J.O</h1>
        </div>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/about">About</a></li>
          <li><a href="/contact" class="current">Contact</a></li>
        </ul>
      </div>
    </nav>

    <!-- Contact Section -->
    <section id="contact">
      <div class="container">
        <p class="m-lead">
          Please don't hesitate to contact me if you need any more information.
        </p>
        <div class="bottom-line"></div>
        <form action="" id="contact-form" data-netlify="true">
          <div>
            <label for="name">Name:</label>
            <input name="name" type="text" placeholder="Name" required />
          </div>
          <div>
            <label for="email">Email:</label>
            <input
              name="email"
              type="email"
              placeholder="Email Address"
              required
            />
          </div>
          <div>
            <label for="phone">Contact Number:</label>
            <input name="phone" type="phone" placeholder="Contact Number" />
          </div>
          <div>
            <label for="message" required>Message:</label>
            <textarea
              name="message"
              id=""
              cols="30"
              rows="10"
              placeholder="Enter Your Message Here"
            ></textarea>
          </div>
          <input type="submit" value="Submit" />
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer id="footer" class="text-center">
      <p class="s-lead">&copy 2019</p>
      <p>Designed and Coded by Jayden Oxley</p>
      <div class="links">
        <a target="_blank" href="https://github.com/Jaydos"
          ><i class="fab fa-github fa-3x"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
